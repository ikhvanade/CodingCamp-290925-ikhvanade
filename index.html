<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Ikhvanade</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-700 via-purple-900 to-green-700 flex items-center justify-center p-4">
    
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-2 tracking-tight">Todo List App</h1>
            <p class="text-purple-300 text-sm">Buat tugas harian lebih efisien</p>
        </header>

        <!-- Todo Form -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 mb-6 border border-white/20">
            <form id="todo-app" class="space-y-4">
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="Add your task..." 
                        required
                        class="flex-1 px-4 py-3 bg-white/90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800 placeholder-gray-500"
                    >
                    <input 
                        type="date" 
                        id="tanggal"
                        class="px-4 py-3 bg-white/90 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800"
                    >
                    <button 
                        type="submit"
                        class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all font-semibold text-xl shadow-lg hover:shadow-xl"
                    >
                        +
                    </button>
                </div>

                <div class="flex gap-3">
                    <button 
                        type="button" 
                        id="filter-btn"
                        class="flex-1 px-4 py-2 bg-blue-500/80 text-white rounded-lg hover:bg-blue-600 transition-all font-medium shadow-md"
                    >
                        Filter
                    </button>
                    <button 
                        type="button"
                        id="delete-all-btn"
                        class="flex-1 px-4 py-2 bg-red-500/80 text-white rounded-lg hover:bg-red-600 transition-all font-medium shadow-md"
                    >
                        Delete All
                    </button>
                </div>
            </form>
        </div>

        <!-- Todo List Container -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-6 border border-white/20">
            <!-- Table Header -->
            <div class="grid grid-cols-12 gap-4 mb-4 pb-3 border-b border-white/20">
                <div class="col-span-4 text-purple-200 font-semibold text-sm uppercase">Task</div>
                <div class="col-span-3 text-purple-200 font-semibold text-sm uppercase">Due Date</div>
                <div class="col-span-2 text-purple-200 font-semibold text-sm uppercase">Status</div>
                <div class="col-span-3 text-purple-200 font-semibold text-sm uppercase text-center">Action</div>
            </div>
            
            <!-- Table Body -->
            <div id="todo-list" class="space-y-3">
                <!-- Todo items akan ditambahkan di sini via JavaScript -->
            </div>
            
            <div id="empty-state" class="text-center py-12 text-purple-300">
                <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <p class="text-lg">No tasks yet. Add one to get started!</p>
            </div>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
